<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="上海时钟">
  <meta name="theme-color" content="#0b1020">

  <title>时间大屏 · Time Web</title>

  <style>
    :root{
      --bg: #0b1020;
      --bg-2: #0f172a;
      --card: rgba(255,255,255,.07);
      --card-strong: rgba(255,255,255,.12);
      --text: rgba(255,255,255,.94);
      --muted: rgba(255,255,255,.70);
      --line: rgba(255,255,255,.16);
      --accent: #38bdf8;
      --accent-2: #22c55e;
      --shadow: 0 2.4vmin 6vmin rgba(0,0,0,.35);
      --screen-scale: 1;
      --stage-w: 100vw;
      --stage-h: 100vh;
      --design-vw: calc(var(--stage-w) / 100);
      --design-vh: calc(var(--stage-h) / 100);
      --edge-pad: 0;
      --edge-pad-bottom: 0;
      --panel-bottom-gap: clamp(1.2vmin, calc(2.2 * var(--design-vw)), 2.8vmin);
      --status-font: clamp(calc(1.1vmin * var(--panel-text-scale)), calc(1.3 * var(--design-vw) * var(--panel-text-scale)), calc(1.3vmin * var(--panel-text-scale)));
      --btn-max-h: calc(var(--agenda-date-size) * 2.6);
      --btn-max-w: calc(var(--agenda-date-size) * 8);
    }

    @media (prefers-color-scheme: light){
      :root{
        --bg: #f7f8fb;
        --bg-2: #eef2ff;
        --card: rgba(0,0,0,.04);
        --card-strong: rgba(0,0,0,.08);
        --text: rgba(8,15,27,.90);
        --muted: rgba(8,15,27,.62);
        --line: rgba(8,15,27,.12);
        --accent: #0ea5e9;
        --accent-2: #16a34a;
        --shadow: 0 2vmin 5vmin rgba(0,0,0,.12);
      }
    }

    *, *::before, *::after{ box-sizing: border-box; }
    html, body{ height:100%; }

    body{
      margin:0;
      color:var(--text);
      background:
        radial-gradient(90vmin 52vmin at 15% 15%, rgba(56,189,248,.22), transparent 60%),
        radial-gradient(90vmin 62vmin at 85% 20%, rgba(34,197,94,.20), transparent 60%),
        radial-gradient(90vmin 52vmin at 50% 90%, rgba(129,140,248,.18), transparent 60%),
        linear-gradient(160deg, var(--bg), var(--bg-2));
      font-family: "Avenir Next", "HarmonyOS Sans", "PingFang SC", "Microsoft YaHei", "Segoe UI", sans-serif;
      display:flex;
      justify-content:center;
      align-items:center;
      box-sizing:border-box;
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
      padding-left: env(safe-area-inset-left);
      padding-right: env(safe-area-inset-right);
      overflow: hidden;
    }

    body::before{
      content:"";
      position:fixed;
      inset:0;
      background-image: linear-gradient(120deg, rgba(255,255,255,.06) 0%, rgba(255,255,255,0) 38%);
      opacity:.35;
      pointer-events:none;
      mix-blend-mode: screen;
    }

    .screen{
      --agenda-width: 32vmin;
      --day-size: 4.8vmin;
      --day-font-size: 2.8vmin;
      --time-row: 20vh;
      --time-font: clamp(3.6vmin, calc(var(--time-row) * 0.7), 14vmin);
      --date-font: clamp(1.4vmin, calc(var(--time-row) * 0.18), 2.8vmin);
      --meta-font: clamp(1.2vmin, calc(var(--time-row) * 0.16), 1.8vmin);
      --time-btn-h: 3.8vmin;
      --time-edge: clamp(0.8vmin, calc(1.2 * var(--design-vw)), 1.6vmin);
      --time-stack-gap: 0.8vmin;
      --panel-text-scale: 1.12;
      --agenda-time-width: clamp(7.2vmin, calc(var(--day-size) * 1.6), 16vmin);
      --agenda-time-size: calc(clamp(1.5vmin, calc(var(--day-font-size) * 0.68), 2.4vmin) * var(--panel-text-scale));
      --agenda-title-size: calc(clamp(1.6vmin, calc(var(--day-font-size) * 0.72), 2.4vmin) * var(--panel-text-scale));
      --agenda-meta-size: calc(clamp(1.2vmin, calc(var(--day-font-size) * 0.55), 1.8vmin) * var(--panel-text-scale));
      --agenda-date-size: calc(clamp(1.5vmin, calc(var(--day-font-size) * 0.6), 2.2vmin) * var(--panel-text-scale));
      width: 100%;
      height: 100%;
      max-width: var(--stage-w);
      max-height: var(--stage-h);
      display:grid;
      grid-template-columns: minmax(38vmin, 1fr) var(--agenda-width);
      grid-template-rows: var(--time-row) auto;
      grid-template-areas:
        "time time"
        "calendar agenda";
      gap: clamp(1.4vmin, calc(2.2 * var(--design-vw)), 2.4vmin);
      padding: clamp(0.6vmin, calc(1.1 * var(--design-vw)), 1.4vmin);
      box-sizing:border-box;
      align-items:start;
      align-content:start;
      transform: scale(var(--screen-scale));
      transform-origin: top center;
    }

    .time-wrap{
      display:flex;
      align-items:baseline;
      justify-content:center;
      gap: clamp(1.2vmin, 3vw, 2.8vmin);
      flex-wrap:wrap;
      letter-spacing:.04em;
      max-width: 100%;
    }

    .time{
      font-variant-numeric: tabular-nums;
      font-size: var(--time-font);
      line-height:1;
      text-shadow: 0 1.6vmin 3.2vmin rgba(0,0,0,.35);
      white-space: nowrap;
      max-width: 100%;
    }

    .date{
      font-size: var(--date-font);
      color: var(--muted);
      letter-spacing:.08em;
      white-space: nowrap;
    }

    .meta{
      display:flex;
      align-items:center;
      justify-content:center;
      flex-wrap:wrap;
      gap:1.2vmin;
      font-size: var(--meta-font);
      color: var(--muted);
      white-space: normal;
    }

    .timeis-link{
      position:absolute;
      right: var(--time-edge);
      bottom: var(--time-edge);
      font-size: var(--status-font);
      color: var(--muted);
      text-decoration: none;
      border-bottom: 0.1vmin solid transparent;
      transition: border-color .2s ease, color .2s ease;
      white-space: nowrap;
    }

    .timeis-link:hover{
      color: var(--text);
      border-color: rgba(255,255,255,.35);
    }

    .meta-actions{
      display:flex;
      flex-direction:column;
      align-items:flex-end;
      gap:var(--time-stack-gap);
      position:absolute;
      top: calc(var(--time-edge) + var(--time-btn-h) + var(--time-stack-gap));
      right: var(--time-edge);
    }

    .time-card{
      grid-area: time;
      justify-self:stretch;
      width:100%;
      max-width: 100%;
      height: 100%;
      min-height: var(--time-row);
      align-items:center;
      justify-content:center;
      gap: clamp(1vmin, calc(1.8 * var(--design-vw)), 1.8vmin);
      text-align:center;
    }

    .refresh-btn{
      position:absolute;
      top: var(--time-edge);
      right: var(--time-edge);
      min-width: clamp(6.4vmin, calc(var(--time-btn-h) * 2), 9vmin);
    }

    .time-sub{
      width:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      flex-wrap:wrap;
      gap:1.2vmin;
    }

    .time-card .settings-link,
    .time-card .ghost-btn{
      height: var(--time-btn-h);
      font-size: min(var(--meta-font), var(--agenda-date-size));
      min-width: clamp(6.4vmin, calc(var(--time-btn-h) * 2.1), 9.2vmin);
      padding: 0 clamp(0.8vmin, calc(var(--time-btn-h) * 0.3), 1.2vmin);
      max-height: var(--btn-max-h);
      max-width: var(--btn-max-w);
    }

    .today-chip{
      align-self:center;
      padding:1vmin 1.4vmin;
      border-radius:1.2vmin;
      border:0.1vmin solid var(--line);
      background: rgba(255,255,255,.06);
      color: var(--muted);
      font-size: clamp(calc(1.5vmin * var(--panel-text-scale)), calc(2 * var(--design-vw) * var(--panel-text-scale)), calc(2vmin * var(--panel-text-scale)));
      letter-spacing:.06em;
      text-align:center;
      margin-bottom: clamp(1vmin, calc(1.6 * var(--design-vw)), 1.6vmin);
    }

    .calendar-card{
      grid-area: calendar;
      align-self:start;
      height: auto;
      min-height:0;
    }
    .agenda-card{
      grid-area: agenda;
      align-self:start;
      height: auto;
      min-height:0;
    }

    .settings-link,
    .ghost-btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      min-width: 8.2vmin;
      height: 3.8vmin;
      padding: 0 1.2vmin;
      border-radius:99.9vmin;
      border:0.1vmin solid var(--line);
      background: rgba(255,255,255,.06);
      color: var(--text);
      font-size: min(clamp(1.3vmin, 1.6vw, 1.6vmin), var(--agenda-date-size));
      line-height:1;
      text-decoration:none;
      cursor:pointer;
      transition: transform .2s ease, background .2s ease;
      max-height: var(--btn-max-h);
      max-width: var(--btn-max-w);
    }

    .today-btn{
      min-width: 6.4vmin;
      max-width: 8.6vmin;
      padding: 0 1vmin;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .settings-link:hover,
    .ghost-btn:hover{
      background: rgba(255,255,255,.12);
      transform: translateY(-0.1vmin);
    }

    .screen.is-agenda-collapsed{
      grid-template-columns: 1fr;
      grid-template-rows: var(--time-row) auto;
      grid-template-areas:
        "time"
        "calendar";
    }

    .screen.is-agenda-collapsed .agenda-card{ display:none; }

    .card{
      position:relative;
      overflow:hidden;
      border:0.1vmin solid var(--line);
      border-radius: 2.4vmin;
      padding: clamp(1.4vmin, calc(2.2 * var(--design-vw)), 2.6vmin);
      background: linear-gradient(180deg, var(--card), var(--card-strong));
      box-shadow: var(--shadow);
      backdrop-filter: blur(1.4vmin);
      -webkit-backdrop-filter: blur(1.4vmin);
      display:flex;
      flex-direction:column;
      height:100%;
      min-height:0;
    }

    .agenda-card.is-collapsed{
      min-height: unset;
    }

    .agenda-card.is-collapsed .agenda-list,
    .agenda-card.is-collapsed .sync-status{
      display:none;
    }

    .card-header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:1.2vmin;
      margin-bottom: clamp(1.2vmin, calc(2 * var(--design-vw)), 2vmin);
      flex-wrap: nowrap;
    }

    .card-actions{
      display:flex;
      align-items:center;
      gap:0.8vmin;
      flex-wrap: nowrap;
      justify-content:flex-end;
      min-width: 0;
    }

    .card h2{
      margin:0;
      font-size: clamp(calc(2.2vmin * var(--panel-text-scale)), calc(2.8 * var(--design-vw) * var(--panel-text-scale)), calc(3.2vmin * var(--panel-text-scale)));
      letter-spacing:.06em;
      white-space: nowrap;
    }

    .month-nav{
      display:flex;
      align-items:center;
      gap:0.8vmin;
      min-width: 0;
    }

    .collapse-btn{
      width:3.4vmin;
      height:3.4vmin;
      border-radius:1vmin;
      border:0.1vmin solid var(--line);
      background: rgba(255,255,255,.08);
      color: var(--text);
      font-size: min(1.8vmin, var(--agenda-date-size));
      line-height:1;
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
      max-height: var(--btn-max-h);
      max-width: var(--btn-max-h);
    }

    .month-nav button{
      width:3.4vmin;
      height:3.4vmin;
      border-radius:1vmin;
      border:0.1vmin solid var(--line);
      background: rgba(255,255,255,.08);
      color: var(--text);
      font-size: min(1.8vmin, var(--agenda-date-size));
      cursor:pointer;
      max-height: var(--btn-max-h);
      max-width: var(--btn-max-h);
    }

    .month-label{
      font-size: clamp(calc(1.6vmin * var(--panel-text-scale)), calc(1.8 * var(--design-vw) * var(--panel-text-scale)), calc(2vmin * var(--panel-text-scale)));
      color: var(--muted);
      letter-spacing:.04em;
      min-width: 10vmin;
      text-align:center;
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
    }

    .weekdays{
      display:grid;
      grid-template-columns: repeat(7, var(--day-size));
      justify-content:center;
      gap:0.6vmin;
      font-size: clamp(calc(1.4vmin * var(--panel-text-scale)), calc(1.7 * var(--design-vw) * var(--panel-text-scale)), calc(1.8vmin * var(--panel-text-scale)));
      color: var(--muted);
      margin-bottom:1vmin;
      text-align:center;
    }

    .calendar-card{
      --day-size: 4.8vmin;
    }

    .calendar-grid{
      display:grid;
      grid-template-columns: repeat(7, var(--day-size));
      grid-template-rows: repeat(6, var(--day-size));
      gap:0.6vmin;
      flex: 0 0 auto;
      min-height:0;
      align-content:start;
      justify-content:center;
    }

    .day{
      position:relative;
      border-radius:1.4vmin;
      border:0.1vmin solid transparent;
      background: rgba(255,255,255,.05);
      color: var(--text);
      width: var(--day-size);
      height: var(--day-size);
      font-size: var(--day-font-size, clamp(2.2vmin, calc(2.8 * var(--design-vw)), 3.2vmin));
      cursor:pointer;
      font-variant-numeric: tabular-nums;
      transition: transform .2s ease, border .2s ease, background .2s ease;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .day:hover{ transform: translateY(-0.2vmin); border-color: rgba(255,255,255,.2); }
    .day.is-muted{ opacity:.45; }
    .day.is-today{ border-color: var(--accent); box-shadow: 0 0 0 0.1vmin rgba(56,189,248,.3); }
    .day.is-selected{ background: rgba(56,189,248,.18); border-color: var(--accent); }
    .day.has-events::after{
      content:"";
      position:absolute;
      width:0.6vmin;
      height:0.6vmin;
      border-radius:99.9vmin;
      background: var(--accent-2);
      bottom:1vmin;
      right:1vmin;
      box-shadow: 0 0 1.2vmin rgba(34,197,94,.6);
    }

    .agenda-date{
      font-size: var(--agenda-date-size);
      color: var(--muted);
      letter-spacing:.04em;
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
    }

    .agenda-list{
      display:flex;
      flex-direction:column;
      gap:1.2vmin;
      overflow:auto;
      flex: 1 1 auto;
      padding-right:0.6vmin;
      padding-bottom: clamp(2vmin, calc(2.4 * var(--design-vw)), 3.6vmin);
    }

    .event{
      display:grid;
      grid-template-columns: var(--agenda-time-width) 1fr;
      gap:1.2vmin;
      padding:1.2vmin 1.4vmin;
      border-radius:1.6vmin;
      border:0.1vmin solid var(--line);
      background: rgba(255,255,255,.05);
      overflow:hidden;
    }

    .event-time{
      font-variant-numeric: tabular-nums;
      font-size: var(--agenda-time-size);
      color: var(--accent);
      white-space: normal;
      line-height: 1.2;
      word-break: keep-all;
    }

    .event-title{
      font-size: var(--agenda-title-size);
      font-weight:600;
      margin-bottom:0.4vmin;
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
    }

    .event-meta{
      color: var(--muted);
      font-size: var(--agenda-meta-size);
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
    }

    .empty{
      border:0.1vmin dashed var(--line);
      border-radius:1.6vmin;
      padding:1.8vmin;
      color: var(--muted);
      font-size: calc(1.4vmin * var(--panel-text-scale));
      text-align:center;
    }

    .sync-status{
      position:absolute;
      left: clamp(1.4vmin, calc(2.2 * var(--design-vw)), 2.6vmin);
      right: clamp(1.4vmin, calc(2.2 * var(--design-vw)), 2.6vmin);
      bottom: clamp(1.2vmin, calc(1.8 * var(--design-vw)), 2.2vmin);
      color: var(--muted);
      font-size: var(--status-font);
      pointer-events:none;
    }

    @media (max-width: 82vmin){
      .time-sub{ flex-direction:column; align-items:center; }
    }
  </style>
</head>

<body>
  <main class="screen">
    <section class="card time-card" aria-label="时间">
      <button class="ghost-btn refresh-btn" type="button" id="refreshBtn" aria-label="刷新">刷新</button>
      <div class="time-wrap">
        <div class="time" id="timeText">--:--</div>
      </div>
      <div class="time-sub">
        <div class="meta">
        </div>
        <div class="meta-actions">
          <button class="ghost-btn" type="button" id="fullscreenBtn">全屏</button>
          <a class="settings-link" href="settings.html">设置</a>
        </div>
      </div>
      <a class="timeis-link" id="timeIsLink" href="https://time.is/Shanghai" target="_blank" rel="noopener">上海时间（Time.is）</a>
    </section>

    <section class="card calendar-card" aria-label="日历">
        <div class="card-header">
          <h2>日历</h2>
          <div class="card-actions">
            <button class="ghost-btn today-btn" type="button" id="todayBtn">今天</button>
            <div class="month-nav">
              <button type="button" id="prevMonth" aria-label="上个月">‹</button>
              <div class="month-label" id="monthLabel"></div>
              <button type="button" id="nextMonth" aria-label="下个月">›</button>
            </div>
            <button class="collapse-btn" type="button" id="toggleAgenda" aria-expanded="true" aria-label="折叠日程">-</button>
          </div>
        </div>
        <div class="today-chip" id="dateText">----</div>
        <div class="weekdays" id="weekdayRow"></div>
        <div class="calendar-grid" id="calendarGrid"></div>
      </section>

      <section class="card agenda-card" aria-label="日程">
        <div class="card-header">
          <h2>日程</h2>
          <div class="agenda-date" id="agendaDate"></div>
        </div>
        <div class="agenda-list" id="agendaList"></div>
        <div class="sync-status" id="syncStatus">日历订阅：未配置</div>
      </section>
  </main>

  <script>
    const storageKey = "tw_config";
    const urlParams = new URLSearchParams(window.location.search);

    function normalizeLang(value){
      const raw = (value || "").toLowerCase();
      if (raw.startsWith("en")) return "en";
      if (raw.startsWith("zh")) return "zh";
      return null;
    }

    function getStoredLang(){
      let raw = null;
      try {
        raw = localStorage.getItem(storageKey);
      } catch (err) {}
      if (!raw){
        const escaped = storageKey.replace(/([.$?*|{}()[\]\\/+^])/g, "\\$1");
        const match = document.cookie.match(new RegExp("(?:^|; )" + escaped + "=([^;]*)"));
        raw = match ? match[1] : null;
      }
      if (!raw) return null;
      try {
        const parsed = JSON.parse(decodeURIComponent(raw));
        return normalizeLang(parsed.lang);
      } catch (err){
        return null;
      }
    }

    const langParam = normalizeLang(urlParams.get("lang"));
    const storedLang = getStoredLang();
    const browserLang = normalizeLang(navigator.language);
    const LANG = langParam || storedLang || browserLang || "zh";
    const LOCALE = LANG === "en" ? "en-US" : "zh-CN";
    document.documentElement.lang = LOCALE;

    const I18N = {
      zh: {
        title: "时间大屏 · Time Web",
        sectionTime: "时间",
        sectionCalendar: "日历",
        sectionAgenda: "日程",
        refresh: "刷新",
        fullscreenEnter: "全屏",
        fullscreenExit: "退出全屏",
        settings: "设置",
        today: "今天",
        prevMonth: "上个月",
        nextMonth: "下个月",
        collapseAgenda: "折叠日程",
        expandAgenda: "展开日程",
        syncNone: "日历订阅：未配置",
        syncLoading: "日历订阅：同步中...",
        syncPartial: (count) => `日历订阅：${count} 条（部分失败）`,
        syncOk: (count) => `日历订阅：${count} 条已同步`,
        subscriptionFailed: "订阅失败",
        subscriptionFailedWithUrl: (url) => `订阅失败：${url}`,
        agendaEmpty: "暂无日程",
        allDay: "全天",
        tbd: "待定",
        untitled: "(无标题)",
        sourceSubscription: "订阅",
        sourceManual: "手动",
        weekdays: ["日", "一", "二", "三", "四", "五", "六"],
        timeIsLabel: (place, tzShort) => `${place || tzShort}时间（Time.is）`
      },
      en: {
        title: "Time Screen · Time Web",
        sectionTime: "Time",
        sectionCalendar: "Calendar",
        sectionAgenda: "Agenda",
        refresh: "Refresh",
        fullscreenEnter: "Fullscreen",
        fullscreenExit: "Exit Fullscreen",
        settings: "Settings",
        today: "Today",
        prevMonth: "Previous month",
        nextMonth: "Next month",
        collapseAgenda: "Collapse agenda",
        expandAgenda: "Expand agenda",
        syncNone: "Calendar subscription: not configured",
        syncLoading: "Calendar subscription: syncing...",
        syncPartial: (count) => `Calendar subscription: ${count} items (partial failure)`,

    function parseIcsDate(value, params, timeZone){
      if (!value) return null;
      const isDateOnly = params.VALUE === "DATE" || value.length === 8;
      if (isDateOnly){
        return { date: `${value.slice(0,4)}-${value.slice(4,6)}-${value.slice(6,8)}`, allDay: true };
      }
      const hasZ = value.endsWith("Z");
      const tzid = params.TZID || null;
      const raw = value.replace("Z", "");
      const year = Number(raw.slice(0,4));
      const month = Number(raw.slice(4,6));
      const day = Number(raw.slice(6,8));
      const hour = Number(raw.slice(9,11) || 0);
      const minute = Number(raw.slice(11,13) || 0);
      const second = Number(raw.slice(13,15) || 0);

      if (hasZ){
        const date = new Date(Date.UTC(year, month - 1, day, hour, minute, second));
        const fmt = new Intl.DateTimeFormat("en-CA", {
          timeZone,
          year: "numeric",
          month: "2-digit",
          day: "2-digit",
          hour: "2-digit",
          minute: "2-digit",
          hour12: false
        });
        const parts = fmt.formatToParts(date);
        const get = (type) => parts.find(p => p.type === type)?.value || "";
        return {
          date: `${get("year")}-${get("month")}-${get("day")}`,
          time: `${get("hour")}:${get("minute")}`,
          tzid
        };
      }

      return {
        date: `${String(year).padStart(4,"0")}-${String(month).padStart(2,"0")}-${String(day).padStart(2,"0")}`,
        time: `${String(hour).padStart(2,"0")}:${String(minute).padStart(2,"0")}`,
        tzid
      };
    }

    function parseIcs(text, timeZone){
      const lines = text.replace(/\r\n/g, "\n").replace(/\r/g, "\n").split("\n");
      const unfolded = [];
      for (const line of lines){
        if (line.startsWith(" ") || line.startsWith("\t")){
          if (unfolded.length) unfolded[unfolded.length - 1] += line.slice(1);
        } else {
          unfolded.push(line);
        }
      }

      const events = [];
      let current = null;

      for (const line of unfolded){
        if (line === "BEGIN:VEVENT"){
          current = {};
          continue;
        }
        if (line === "END:VEVENT"){
          if (current && current.dtstart){
            events.push(current);
          }
          current = null;
          continue;
        }
        if (!current) continue;

        const match = line.match(/^([^:]+):(.*)$/);
        if (!match) continue;
        const rawKey = match[1];
        const value = match[2];
        const parts = rawKey.split(";");
        const key = parts[0].toUpperCase();
        const params = {};
        for (const part of parts.slice(1)){
          const [pKey, pValue] = part.split("=");
          if (pKey && pValue) params[pKey.toUpperCase()] = pValue;
        }

        if (key === "SUMMARY") current.summary = value;
        if (key === "LOCATION") current.location = value;
        if (key === "DTSTART") current.dtstart = parseIcsDate(value, params, timeZone);
        if (key === "DTEND") current.dtend = parseIcsDate(value, params, timeZone);
      }

      return events.map(item => {
        const data = item.dtstart || {};
        return {
          date: data.date,
          time: data.time,
          end: item.dtend ? item.dtend.time : "",
          allDay: data.allDay,
          title: item.summary || t("untitled"),
          location: item.location || "",
          source: "subscription"
        };
      });
    }

      const gap = parseFloat(style.rowGap || style.gap) || 0;
      const availableH = Math.max(0, timeCard.clientHeight - padY);
      const availableW = Math.max(0, timeCard.clientWidth - padX);
      if (!availableH || !availableW) return;

      const edge = parseFloat(screenStyle.getPropertyValue("--time-edge")) || 0;
      const stackGap = Math.max(availableH * 0.04, Math.min(availableH * 0.06, availableH * 0.08));
      const maxStack = Math.max(0, availableH - edge * 2);
      const maxBtn = Math.max(0, (maxStack - stackGap * 2) / 3);
      const btnHeight = Math.max(1, Math.min(availableH * 0.28, maxBtn));
      const metaFont = Math.max(1, Math.min(availableH * 0.18, btnHeight * 0.55));
      screenEl.style.setProperty("--time-btn-h", `${toVh(btnHeight).toFixed(3)}vh`);
      screenEl.style.setProperty("--time-stack-gap", `${toVh(stackGap).toFixed(3)}vh`);
      screenEl.style.setProperty("--meta-font", `${toVh(metaFont).toFixed(3)}vh`);

      const metaHeight = timeSub ? timeSub.offsetHeight : 0;
      const timeAvailable = Math.max(0, availableH - metaHeight - gap);
      let timeFont = clamp(26, timeAvailable * 0.9, 180);
      screenEl.style.setProperty("--time-font", `${toVh(timeFont).toFixed(3)}vh`);

      if (timeWrap && timeEl){
        const total = timeWrap.offsetHeight + metaHeight + gap;
        if (total > availableH && timeFont > 20){
          const scale = availableH / total;
          timeFont = Math.max(20, Math.floor(timeFont * scale));
        }
        const reservedRight = Math.max(refreshBtn?.offsetWidth || 0, metaActions?.offsetWidth || 0) + edge;
        const usableW = Math.max(0, availableW - reservedRight);
        const timeWidth = timeEl.scrollWidth;
        if (timeWidth > usableW && timeWidth > 0){
          const scale = usableW / timeWidth;
          timeFont = Math.max(20, Math.floor(timeFont * scale));

      const daysInMonth = new Date(Date.UTC(viewYear, viewMonth + 1, 0)).getUTCDate();
      const prevMonthDays = new Date(Date.UTC(viewYear, viewMonth, 0)).getUTCDate();
      const firstDow = getWeekdayIndex(viewYear, viewMonth, 1, config.timezone);
      const leading = (firstDow - config.weekStart + 7) % 7;
      const todayStr = getTodayString(config.timezone);

      monthLabel.textContent = formatMonthLabel(viewYear, viewMonth, config.timezone);
      calendarGrid.innerHTML = "";

      for (let i = 0; i < 42; i++){
        let dayNum;
        let cellMonth = viewMonth;
        let cellYear = viewYear;
        let inMonth = true;

        if (i < leading){
          dayNum = prevMonthDays - leading + i + 1;
          cellMonth = viewMonth - 1;
          cellYear = viewYear;
          if (cellMonth < 0){ cellMonth = 11; cellYear -= 1; }
          inMonth = false;
        } else if (i >= leading + daysInMonth){
          dayNum = i - (leading + daysInMonth) + 1;
          cellMonth = viewMonth + 1;
          cellYear = viewYear;
          if (cellMonth > 11){ cellMonth = 0; cellYear += 1; }
          inMonth = false;
        } else {
          dayNum = i - leading + 1;
        }

        const dateStr = formatDateKey(cellYear, cellMonth, dayNum);
        const btn = document.createElement("button");
        btn.type = "button";
        btn.className = "day";
        btn.textContent = dayNum;
        btn.dataset.date = dateStr;

        if (!inMonth) btn.classList.add("is-muted");
        if (dateStr === selectedDate) btn.classList.add("is-selected");
        if (dateStr === todayStr) btn.classList.add("is-today");
        if (eventMap[dateStr]) btn.classList.add("has-events");

        btn.addEventListener("click", () => {
          selectedDate = dateStr;
          viewYear = cellYear;
          viewMonth = cellMonth;
          renderCalendar();
          renderAgenda();
        });

        calendarGrid.appendChild(btn);
      }
      updateCalendarGridSize();
      syncCardHeights();
    }

    function renderAgenda(){
      agendaDate.textContent = formatDateDisplay(selectedDate, config.timezone);
      const events = (eventMap[selectedDate] || []).slice().sort((a, b) => {
        const timeA = a.allDay ? "00:00" : (a.time || "99:99");
        const timeB = b.allDay ? "00:00" : (b.time || "99:99");
        return timeA.localeCompare(timeB);
      });

      if (!events.length){
        agendaList.innerHTML = `<div class="empty">${t("agendaEmpty")}</div>`;
        return;
      }

      agendaList.innerHTML = events.map(event => {
        const timeText = event.allDay ? t("allDay") : (event.time || t("tbd"));
        const range = event.end ? ` - ${event.end}` : "";
        const metaParts = [];
        if (event.location) metaParts.push(event.location);
        const sourceText = localizeSource(event.source);
        if (sourceText) metaParts.push(sourceText);
        const metaDisplay = metaParts.join(" · ");
        const metaText = metaDisplay ? ` · ${metaDisplay}` : "";
        const titleText = event.title || t("untitled");
        const titleAttr = escapeAttr(titleText);
        const metaAttr = escapeAttr(metaDisplay);
        return `
          <div class="event">
            <div class="event-time">${timeText}${range}</div>
            <div>
              <div class="event-title" title="${titleAttr}">${titleText}</div>
              <div class="event-meta" title="${metaAttr}">${metaText}</div>
            </div>
          </div>
        `;
      }).join("");
      syncCardHeights();
    }

    function updateScale(){
      document.documentElement.style.setProperty("--screen-scale", "1");
      syncCardHeights();
    }

    function handleResize(){
      updateAgendaWidth();
      updateCalendarGridSize();
      updateTimeSizing();
      updateScale();
      syncCardHeights();
    }

    function updateFullscreenLabel(){
      const isFullscreen = !!document.fullscreenElement;
      fullscreenBtn.textContent = isFullscreen ? t("fullscreenExit") : t("fullscreenEnter");
    }

    function updateClock(){
      const now = new Date();
      const timeOptions = {
        timeZone: config.timezone,
        hour: "2-digit",
        minute: "2-digit",
        hour12: config.hour12
      };
      if (config.showSeconds) timeOptions.second = "2-digit";
      const timeFormatter = new Intl.DateTimeFormat(LOCALE, timeOptions);
      const dateFormatter = new Intl.DateTimeFormat(LOCALE, {
        timeZone: config.timezone,
        year: "numeric",
        month: "long",
        day: "2-digit",
        weekday: "short"
      });
      dateEl.textContent = dateFormatter.format(now);
      timeEl.textContent = timeFormatter.format(now);
    }

    async function loadSubscriptionEvents(){
      if (!config.subscriptions.length){
        syncStatus.textContent = t("syncNone");
        return [];
      }

      syncStatus.textContent = t("syncLoading");
      const tasks = config.subscriptions.map(async (url) => {
        const response = await fetch(url, { cache: "no-cache" });
        if (!response.ok) throw new Error(t("subscriptionFailedWithUrl", url));
        const text = await response.text();
        return parseIcs(text, config.timezone);
      });

      const results = await Promise.allSettled(tasks);
      const events = [];
      const errors = [];
      for (const result of results){
        if (result.status === "fulfilled"){
          events.push(...result.value);
        } else {
          errors.push(result.reason?.message || t("subscriptionFailed"));
        }
      }

      if (errors.length){
        syncStatus.textContent = t("syncPartial", events.length);
      } else {
        syncStatus.textContent = t("syncOk", events.length);
      }

      return events;
    }

    async function init(){
      updateClock();
      setInterval(updateClock, config.showSeconds ? 1000 : 60000);

      const manualEvents = Array.isArray(config.events) ? config.events : [];
      const subscriptionEvents = await loadSubscriptionEvents();
      eventMap = buildEventMap([...manualEvents, ...subscriptionEvents]);

      renderCalendar();
      renderAgenda();
      setAgendaCollapsed(false);
    }

    document.getElementById("prevMonth").addEventListener("click", () => {
      viewMonth -= 1;
      if (viewMonth < 0){ viewMonth = 11; viewYear -= 1; }
      renderCalendar();
    });

    document.getElementById("nextMonth").addEventListener("click", () => {
      viewMonth += 1;
      if (viewMonth > 11){ viewMonth = 0; viewYear += 1; }
      renderCalendar();
    });

    todayBtn.addEventListener("click", () => {
      selectedDate = getTodayString(config.timezone);
      const [year, month] = selectedDate.split("-").map((value, idx) => idx === 1 ? Number(value) - 1 : Number(value));
      viewYear = year;
      viewMonth = month;
      renderCalendar();
      renderAgenda();
    });

    toggleAgenda.addEventListener("click", () => {
      setAgendaCollapsed(!agendaCollapsed);
    });

    fullscreenBtn.addEventListener("click", async () => {
      try {
        if (!document.fullscreenElement && document.documentElement.requestFullscreen) {
          await document.documentElement.requestFullscreen();
        } else if (document.exitFullscreen) {
          await document.exitFullscreen();
        }
      } catch (err) {}
      updateFullscreenLabel();
    });

    refreshBtn.addEventListener("click", () => {
      window.location.reload();
    });

    document.addEventListener("fullscreenchange", () => {
      updateFullscreenLabel();
      updateAgendaWidth();
      updateTimeSizing();
      updateScale();
    });
    window.addEventListener("resize", handleResize);

    init();
    handleResize();
    updateFullscreenLabel();
  </script>
</body>
</html>
